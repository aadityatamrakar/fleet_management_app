<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transport Management System</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        @-webkit-keyframes AnimationName {
            0% {
                background-position: 0% 48%
            }
            50% {
                background-position: 100% 53%
            }
            100% {
                background-position: 0% 48%
            }
        }

        @-moz-keyframes AnimationName {
            0% {
                background-position: 0% 48%
            }
            50% {
                background-position: 100% 53%
            }
            100% {
                background-position: 0% 48%
            }
        }

        @keyframes AnimationName {
            0% {
                background-position: 0% 48%
            }
            50% {
                background-position: 100% 53%
            }
            100% {
                background-position: 0% 48%
            }
        }

        body {
            margin: 0;
        }
        .myloader {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 100;

            display: block;
            width: 100%;
            height: 100%;
            transition: 1s opacity cubic-bezier(0.215, 0.610, 0.355, 1);
            background: linear-gradient(271deg, #fc466b, #3f5efb, #800080, #00b09b);
            background-size: 800% 800%;

            -webkit-animation: AnimationName 20s ease infinite;
            -moz-animation: AnimationName 20s ease infinite;
            animation: AnimationName 20s ease infinite;
        }
    </style>
</head>

<body ng-app="app">
    <div class="myloader" style="align-items: center; display: flex; justify-content: center;">
        <h2 style="color: white; font-weight: 200; font-size: 30px; font-family:'Courier New', Courier, monospace;">Loading App...</h2>
    </div>
    <div class="background-image"></div>
    <span ui-view></span>

    <script>
        var files = {
            css: [
                "https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css",
                "assets/styles.css",
                "assets/vendor.min.css",
            ],
            js: [
                // "assets/bundle.min.js",
                "assets/vendor.min.js",
                "assets/app.min.js",
                "https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js",
                "https://unpkg.com/jspdf@latest/dist/jspdf.min.js",
            ]
        }
        for (let index = 0; index < files.css.length; index++) {
            var element = files.css[index];
            var link = document.createElement('link');
            link.href = element;
            link.rel = "stylesheet";
            document.head.appendChild(link);
        }
        for (let index = 0; index < files.js.length; index++) {
            var element = files.js[index];
            var link = document.createElement('script');
            link.src = element;
            link.async = '';
            document.body.appendChild(link);
        }
    </script>
    <script>
        window.addEventListener('load', function (w, e) {
            console.log("Page Load");
            document.querySelector('.myloader').style.opacity = 0;
            setTimeout(function (){
                document.querySelector('.myloader').remove();
            }, 1000);
        })
    </script>
</body>

</html>
